<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    </head>
    <body>
        <div class="background-layer"></div>
        <header></header>
        <main>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
            <form id="survey-form">
                <fieldset>
                    <legend></legend>
                    <label id="name-label">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name"><br>
                    <label id="email-label">Email</label>
                    <input type="email" required id="email" name="email" placeholder="Enter your Email"><br>
                    <label id="number-label">Age <span>(optional)</span></label>
                    <input type="number" required pattern="\d+" min="0" max="120" step="1" id="number" name="age" placeholder="Age"><br>
                    <label>Which option best describes your current role?</label>
                    <select id="dropdown" name="current-role">
                        <option value="default">Select current role</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="full-time-learner">Full Time Learner</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select><br>
                    <label>Would you recommend freeCodeCamp to a friend</label>
                        <label><input type="radio" id="definitely" name="recommend" value="definitely">Definitely</label>
                        <label><input type="radio" id="maybe" name="recommend" value="maybe">Maybe</label>
                        <label><input type="radio" id="not-sure" name="recommend" value="not-sure">Not sure</label>
                    <br>
                    <label>What is your favorite feature of freeCodeCamp?</label>
                    <select name="favorite-feature">
                        <option value="default">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open Source</option>
                    </select><br>
                    <label>What would you like to see improved?<span>(Check all that apply)</span></label>
                    <label><input type="checkbox" value="front-end-projects">Front-end Projects</label>
                    <label><input type="checkbox" value="back-end-projects">Back-end Projects</label>
                    <label><input type="checkbox" value="data-visualization">Data Visualization</label>
                    <label><input type="checkbox" value="challenges">Challenges</label>
                    <label><input type="checkbox" value="open-source-community">Open Source Community</label>
                    <label><input type="checkbox" value="gitter-help-rooms">Gitter help rooms</label>
                    <label><input type="checkbox" value="videos">Videos</label>
                    <label><input type="checkbox" value="city-meetups">City Meetups</label>
                    <label><input type="checkbox" value="wiki">Wiki</label>
                    <label><input type="checkbox" value="forum">Forum</label>
                    <label><input type="checkbox" value="additional-courses">Additional Courses</label>
                    <br>
                    <label>Any comments or suggestions?</label>
                    <textarea name="comments" rows="4" cols="50" placeholder="Enter your comment here..."></textarea>
                    <br>
                    <button type="submit" id="submit">Submit</button>
                </fieldset>
            </form>
        </main>
        <footer></footer>
    </body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
